<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            text-align: center;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="h3 mb-3 font-weight-normal">
                    請先登入
                </h1>
                <div class="col-8">
                    <!-- @submit.prevent取消跳轉頁面行為 -->
                    <form class="form-signin" @submit.prevent="login">
                        <div class="form-floating mb-3">
                            <!-- 單行輸入標籤設定為電子郵件類型；設定class屬性配合bootstrap工作；以v-model指令取得用戶輸入的帳號待vue解析時把value屬性所存內容交由app實例物件進行資料存儲；設定id屬性配合下方label標籤工作 -->
                            <!--placeholder屬性提示用戶要輸入的資料格式在輸入位置；required屬性代表輸入框必填內容；autofocus屬性在頁面選染完畢後本輸入元素自動取得焦點 -->
                            <input type="email" class="form-control" v-model="user.username" id="floatingInput"
                                placeholder="name@example.com" required autofocus>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" v-model="user.password" id="floatingPassword"
                                placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">
                            登入
                        </button>
                    </form>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">
                &copy; 2023~∞ - 六角學院
            </p>
        </div>
    </div>
    <!--  以CDN資源形式引入axios輕量版本 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--  以CDN資源形式引入bootstrap輕量版本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- 引入登入功能相關的其他js程式碼片段-->
    <script src="./login.js" type="module"></script>
</body>

</html>
